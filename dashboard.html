<script>

document.getElementById("judgeNameTab").innerText = judgeName;

function logout(){
  localStorage.removeItem("judge");
  window.location.href="index.html";
}

const sheetURL = "https://script.google.com/macros/s/AKfycbzy7cnkwb6KowYl7U9d9c36WLXZ70AsN7EOW6rTEfjiGQjGFyoVDCYVx0FCur0ILZ54/exec";

let femaleChart, maleChart;

async function loadDashboard(){
try {

const res = await fetch(sheetURL + "?t=" + new Date().getTime());
const data = await res.json();

let femaleScores = {};
let maleScores = {};

data.forEach(row => {

let gender = row.group;
let contestant = row.contestant;
let total = parseInt(row.total) || 0;

if(gender === "female"){
if(!femaleScores[contestant]) femaleScores[contestant] = 0;
femaleScores[contestant] += total;
}

if(gender === "male"){
if(!maleScores[contestant]) maleScores[contestant] = 0;
maleScores[contestant] += total;
}

});

updateSection(femaleScores,"femaleChart","femaleTop","#f9a8d4","pink");
updateSection(maleScores,"maleChart","maleTop","#93c5fd","blue");

} catch(err){
console.log("ERROR:", err);
}
}

function updateSection(scores,chartId,topId,color,theme){

let sorted = Object.entries(scores).sort((a,b)=>b[1]-a[1]);
let labels = sorted.map(x=>"‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç "+x[0]);
let values = sorted.map(x=>x[1]);

let medals=["ü•á","ü•à","ü•â"];
let topHTML="";

sorted.slice(0,3).forEach((item,index)=>{

let highlight = index===0
? "bg-"+theme+"-100 border-2 border-"+theme+"-400 scale-105"
: "bg-white";

topHTML+=`
<div class="${highlight} p-4 rounded-xl shadow flex justify-between items-center transition hover:scale-105">
  <div class="text-lg font-semibold">${medals[index]} ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç ${item[0]}</div>
  <div class="font-bold text-lg">${item[1]} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</div>
</div>`;
});

document.getElementById(topId).innerHTML = topHTML;

let existingChart = chartId==="femaleChart"?femaleChart:maleChart;

if(existingChart){
existingChart.data.labels = labels;
existingChart.data.datasets[0].data = values;
existingChart.update();
}else{
let newChart = new Chart(document.getElementById(chartId),{
type:'bar',
data:{
labels:labels,
datasets:[{
label:'‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°',
data:values,
backgroundColor:color,
borderRadius:12
}]
},
options:{
responsive:true,
plugins:{legend:{display:false}},
animation:{duration:800},
scales:{
y:{beginAtZero:true}
}
}
});

if(chartId==="femaleChart") femaleChart=newChart;
if(chartId==="maleChart") maleChart=newChart;
}
}

loadDashboard();
setInterval(loadDashboard,5000);

</script>
