<!DOCTYPE html>

  <!-- Tailwind CDN -->

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Prompt', sans-serif;

  </style>
</head>

<body class="min-h-screen flex items-center justify-center 
             bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200">

  <form onsubmit="login(event)"
        class="backdrop-blur-lg bg-white/70 p-8 rounded-3xl shadow-2xl w-96 
               border border-white/40 transition duration-500 hover:scale-105">

    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-700">Login</h2>
      <p class="text-sm text-gray-500 mt-1">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≤‡∏£</p>
    </div>

    <!-- Username -->
    <div class="mb-4">
      <input id="username" type="text" placeholder="Username" autofocus
        class="w-full px-4 py-3 rounded-xl border border-pink-200
               focus:outline-none focus:ring-2 focus:ring-pink-300
               bg-white/80 placeholder-gray-400 transition">
    </div>

    <!-- Password -->
    <div class="mb-5">
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-xl border border-purple-200
               focus:outline-none focus:ring-2 focus:ring-purple-300
               bg-white/80 placeholder-gray-400 transition">
    </div>

    <!-- Button -->
    <button id="loginBtn" type="submit"
      class="w-full py-3 rounded-xl text-white font-medium
             bg-gradient-to-r from-pink-400 to-purple-400
             hover:from-pink-500 hover:to-purple-500
             shadow-lg hover:shadow-xl
             transition duration-300 ease-in-out
             flex items-center justify-center gap-2">

      <span id="btnText">‚ú® Login</span>

      <!-- Spinner -->
      <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
           xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10"
                stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
    </button>

  </form>

<script>
const API = "https://script.google.com/macros/s/AKfycbzwSy1VcfUtuWgOtD9pZwpVgYXFvWJ99_ZPw5JLDvmo1uf7vVrCj2hMDnnxLVMwEYGYcg/exec";

function login(event) {

  event.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const btn = document.getElementById("loginBtn");
  const spinner = document.getElementById("spinner");
  const btnText = document.getElementById("btnText");

  if(!username || !password){
    Swal.fire({
      icon: 'warning',
      title: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö',
      confirmButtonColor: '#f472b6'
    });
    return;
  }

  // üîπ ‡πÄ‡∏õ‡∏¥‡∏î Loading
  btn.disabled = true;
  spinner.classList.remove("hidden");
  btnText.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...";

  fetch(`${API}?action=login&username=${username}&password=${password}`)
  .then(res => res.json())
  .then(data => {

    if (data.status === "success") {

      Swal.fire({
        icon: 'success',
        title: '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
        showConfirmButton: false,
        timer: 1200
      });

      localStorage.setItem("judge", data.judge);

      setTimeout(() => {
        window.location.href = "home.html";
      }, 1200);

    } else {
      throw new Error("Login failed");
    }

  })
  .catch(() => {

    Swal.fire({
      icon: 'error',
      title: 'Login ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
      text: 'Username ‡∏´‡∏£‡∏∑‡∏≠ Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á',
      confirmButtonColor: '#f472b6'
    });

    // üîπ ‡∏õ‡∏¥‡∏î Loading
    btn.disabled = false;

  });
}

document.getElementById("username").addEventListener("keydown", function(e) {

    document.getElementById("password").focus();
  }
});
</script>

  
</body>
</html>
