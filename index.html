<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Judge Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center 
             bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200">

  <div class="backdrop-blur-lg bg-white/70 p-8 rounded-3xl shadow-2xl w-96 
              border border-white/40 transition duration-500 hover:scale-105">

    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-700">Judge Login</h2>
      <p class="text-sm text-gray-500 mt-1">เข้าสู่ระบบสำหรับกรรมการ</p>
    </div>

    <!-- Username -->
    <div class="mb-4">
      <input id="username" type="text" placeholder="Username"
        class="w-full px-4 py-3 rounded-xl border border-pink-200
               focus:outline-none focus:ring-2 focus:ring-pink-300
               bg-white/80 placeholder-gray-400 transition">
    </div>

    <!-- Password -->
    <div class="mb-5">
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-xl border border-purple-200
               focus:outline-none focus:ring-2 focus:ring-purple-300
               bg-white/80 placeholder-gray-400 transition">
    </div>

    <!-- Button -->
    <button onclick="login()"
      class="w-full py-3 rounded-xl text-white font-medium
             bg-gradient-to-r from-pink-400 to-purple-400
             hover:from-pink-500 hover:to-purple-500
             shadow-lg hover:shadow-xl
             transition duration-300 ease-in-out">
      ✨ Login
    </button>

  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzwSy1VcfUtuWgOtD9pZwpVgYXFvWJ99_ZPw5JLDvmo1uf7vVrCj2hMDnnxLVMwEYGYcg/exec";

function login() {

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if(!username || !password){
    Swal.fire({
      icon: 'warning',
      title: 'กรุณากรอกข้อมูลให้ครบ',
      confirmButtonColor: '#f472b6'
    });
    return;
  }

  fetch(`${API}?action=login&username=${username}&password=${password}`)
  .then(res => res.json())
  .then(data => {

    if (data.status == "success") {

      Swal.fire({
        icon: 'success',
        title: 'เข้าสู่ระบบสำเร็จ',
        showConfirmButton: false,
        timer: 1200
      });

      localStorage.setItem("judge", data.judge);
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1200);

    } else {

      Swal.fire({
        icon: 'error',
        title: 'Login ไม่สำเร็จ',
        text: 'Username หรือ Password ไม่ถูกต้อง',
        confirmButtonColor: '#f472b6'
      });
    }
  });
}
</script>

</body>

</html>
